# Grafana Datasource Provisioning Configuration
# This file configures the Prometheus datasource for REIMS metrics
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      httpMethod: GET
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
