# Redis Persistence Configuration for REIMS
# Save the DB to disk periodically

# Save after 900 seconds (15 min) if at least 1 key changed
save 900 1

# Save after 300 seconds (5 min) if at least 10 keys changed
save 300 10

# Save after 60 seconds (1 min) if at least 10000 keys changed  
save 60 10000

# Database filename
dbfilename dump.rdb

# Working directory for RDB file
dir ./

# Enable RDB compression
rdbcompression yes

# Enable RDB checksum
rdbchecksum yes

# Stop writes if RDB fails
stop-writes-on-bgsave-error yes

# AOF persistence (optional - more durable)
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec

# Logging
loglevel notice
logfile "redis.log"

# Bind to localhost only (security)
bind 127.0.0.1
port 6379

# Max memory policy
maxmemory-policy allkeys-lru

















